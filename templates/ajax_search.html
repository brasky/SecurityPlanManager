{% if controls  %}

{% for control in controls %}

	<a href="javascript:;" class="list-group-item"><li class="list-unstyled" id="{{ control.0 }}"><span class="control-name">{{ control.1 }}: </span><span class="control-text">{{control.2}}</span>
	
{% if control.3  %}
	<div id="guidance-{{control.0}}" class="hidden">
		<ul>
		<li class="list-group-item list-group-item-warning"><div class="guidance-header">Supplemental Guidance:</div>{{ control.3  }} </li>
	</ul>
</div>
{% endif  %}
	</li>
	</a>

{% endfor  %}

{% else  %}

<h1> None to show</h1>

{% endif  %}
