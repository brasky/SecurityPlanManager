{% extends "base.html" %}

{% block content %}
<head>
<title>Add Implementations</title>
</head>

<body>

<h1 class="page-header text-center">Add Implementation</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href='/implementations/{{ pk }}'>View All Implementations</a>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>

</body>


{% endblock content %}
