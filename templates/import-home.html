{% extends 'base.html' %}
{% block content %}
<head>
<title>Import</title>
</head>

<body>
<h1 class="page-header text-center">Import</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<ul>
<li><a href="/import/ssp/">Import SSP Word Document</a></li>
</ul>
</body>


{% endblock content %}
