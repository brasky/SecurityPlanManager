{% extends 'base.html' %}
{% load humanize %}
{% block content %}
<head>
<title>SSP Dev</title>
</head>

<body>
<h1 class="page-header text-center">SSP Dev</h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

</body>


{% endblock content %}
